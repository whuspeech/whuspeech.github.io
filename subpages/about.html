            <h1 style="font-size 70px">关 于 我 们</h1>
            <video src="../videos/intro.mp4" controls width="1000"></video>
            <br>
            <br>
            <P>
                秉承帮助中小学生提升语言能力的初心，来自珞珈山的五位小伙伴运用各自专业知识以求综合探究并解决问题。
            </P>
            <P>
                团队成员分别来自文学院，外国语言文学学院，计算机学院，哲学学院和弘毅学堂。
                除了专业多样化之外，队员也来自五湖四海，调研范围涵盖多个省份。
                在走访调查中，我们带着来自珞珈山的阳光，足迹遍至青山，大集山，
                云台山等多个角落，经历多地语言的润泽，为了让更多孩子了解该项目，
                语言珈网站应运而生。不论天南地北，我们相信，珈园会因你的关注更美。
            </P>
